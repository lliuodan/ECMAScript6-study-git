<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let a=10;
    if(a){//私有作用域
        // console.log(a);// a is not defined
        let a=1;
        console.log(a);//1
    }

    function fn(){//自己没有a,还是会往上找的
        console.log(a);//10
    }
    fn();
</script>
</body>
</html>
