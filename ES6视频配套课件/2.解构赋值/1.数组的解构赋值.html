<script type="text/javascript">
    'use strict';
    let [x,y,z]=[1,2];
    console.log(x, y, z);
    let arr=[[1],[[[[2]]]]];
    //let [[m],[[[[n]]]]]=;
    console.log(arr.toString());
    console.log(arr.join(","));
    console.log(arr+"");
    //[[1],2]

    //let [,,,Z]=[1,2,3];
    let a1=[,,,];
    let a2=[undefined,undefined,undefined,undefined];
    //let obj={"0":0}
    //当前索引下有没有值
    console.log("1" in a1);//索引 in 数组
    console.log(5 in a2);
    let [A,B=(function () {
        console.log("h");
        return "h"
    })()]=[1,3];
    //注意结构赋值的时候,没有附上值得才会走默认值,能赋值就不会走默认值
    

  {
     /*自己写的*/
     //1.解构赋值
    let ary=["a","b"];
    let [a,b,c]=ary
    console.log(a,b,c);//a,b,undefined

    let ary2=['aa','bb','cc','dd'];
    let [a,b,c]=ary2;
    console.log(a,b,c);//aa,bb,cc

    //嵌套赋值
    let [x,y,[s],[[f]]]=[1,2,[3],[[4]]];
    console.log(x,y,s,f);//1,2,3,4

    //省略赋值
    let ary=[1,2,3,4,5,6];
    let a=ary[0];
    let b=ary[ary.length-1];
    //x是ary的第1项，y是ary的第5项
    let [x,,,,y]=ary;
    console.log(x,y);//1,5

    //不定参数赋值
    let [a,...b]=[1,2,3,4,5];
    console.log(a,b);//1,[2,3,4,5]

    let [,,x,,...y]=[1,2,3,4,5,6,7,8,0];
    console.log(x,y);//3,[5,6,7,8,0]


    //默认值
    let [f0,f1]=[1];
    console.log(f0,f1);//1,undefined

    let [f2,f3=2]=[1];
    console.log(f2,f3);//1,2

    //判断一个位置是否有值，严格按照===判断，如果数组中成员不严格等于undefined，默认值不会生效
    let [f=1]=[undefined];
    console.log(f);//1

    let [f=1]=[2];
    console.log(f);//2

    let [f=1]=[null];
    console.log(f);//null

    function fn(){
        console.log('哈哈');
    }
    let [x=fn(),y=0]=[1];//
    console.log(x,y);//1,0
    //只要变量所占在数组中的位置的值不是undefined，fn()根本不会执行
  } 
    


</script>
